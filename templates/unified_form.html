<!-- templates/unified_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unified Form - OneFill</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-gray-800 shadow">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <img src="/static/logo.jpg" alt="Logo" class="h-10 w-10 rounded-full border border-blue-400" />
        <h1 class="text-xl font-bold text-white">OneFill</h1>
      </div>
      <nav class="hidden md:flex gap-6 text-sm">
        <a href="/" class="text-gray-300 hover:text-white transition">Home</a>
        <a href="/dashboard" class="text-gray-300 hover:text-white transition">Dashboard</a>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="bg-gray-800 shadow-lg p-10 rounded-2xl max-w-2xl w-full" data-aos="fade-up">
      <h2 class="text-3xl font-bold mb-6 text-center text-white">Fill Required Details</h2>
      <form method="POST" action="/fill" class="space-y-5">
        {% for field in fields %}
          <div data-aos="fade-up" data-aos-delay="{{ loop.index0 * 100 }}">
            <label class="block text-sm font-semibold text-gray-300 mb-1">{{ field.title() }}</label>
            <input type="text" name="{{ field }}" required
              class="w-full px-4 py-3 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
        {% endfor %}

        {% for url in urls %}
          <input type="hidden" name="urls" value="{{ url }}">
        {% endfor %}

        <button type="submit"
          class="w-full mt-6 bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
          ðŸš€ Submit to All Google Forms
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-center py-4 text-gray-400 text-sm">
    &copy; 2025 <strong>OneFill</strong>. Your AI-powered form assistant.
  </footer>

  <script>AOS.init();</script>
</body>
</html>
